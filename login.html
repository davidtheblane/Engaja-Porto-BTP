
<!DOCTYPE html>

<html lang="PT-BR">

<head>
    <title>Tela de Login - BTP Learn</title>
    
    <link rel="stylesheet" type="text/css" href="css/estiloLogin.css">
<meta charset="utf-8">
<meta http-equiv="refresh" content="30">
<script src="acesso.js"></script>
 </head>

<body>
    <div class="login">
        <img src="images/user257.png" class="usuario" width="100" height="100" alt="">
        
        <form name="form">
        <!--<h1>Login</h1>-->
        <img src="images/logoBTP1.png" class="btplogo">
            <p>Usuário</p>
            <input type="text" name="cpf" placeholder="Insira seu CPF" autocomplete="off">

            <p>Senha</p>
            <input type="password" name="senha" placeholder="Digite a Senha">

            <input type="button" name="botao" value="Acessar" onclick="acesso(this.form)">
            <a href="#">Esqueceu sua senha?</a><br>
            <a href="#">Ainda não tem cadastro?</a>


        </form>
    </div>

</body>


<script src="acesso.js"></script>
</html>
